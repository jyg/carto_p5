  <!DOCTYPE html>
  <html>
        <head>

                    preload
                    rel="stylesheet"
                    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"

        <a id="Start-Audio-Button">
                <i
                        id="SoundIcon"
                        class="fa-solid fa-spinner fa-spin-pulse fa-2x custom-icon"
                ></i>
        </a>
        <body style="overflow: hidden">
                <!-- <select id="Input-Device-Select" style="text-align: center; hidden"> -->
                <!-- <option value="default">Default</option> -->
                <!-- </select> -->
                <div style="align-content: center; text-align: center; width: 100%">
                        <div id="my_script"></div>
                </div>
                <script>
                        function setupOscBridge(){};
                        function sendToPd(receiver, thing) {
                                if (typeof receiver !== "string") {
                                        console.error("Receiver is not a string!");
                                        return;
                                }
                                if (Array.isArray(thing)) {
                                        sendString("_receiver", receiver);
                                        for(let i = 0 ; i< thing.length; i++){
                                                if (typeof thing[i] === "number") {
                                                        sendFloat("_data", thing[i]);
                                                } 
                                                else if (typeof thing[i] === "string") {
                                                        sendString("_data", thing[i]);
                                                } 
                                        }
                                        sendBang("_done");
                                } 
                                else if (typeof thing === "number") {
                                        sendFloat(receiver, thing);
                                } 
                                else if (typeof thing === "string") {
                                        sendString(receiver, thing);
                                } 
                        }
                </script>
                <script defer src="./enable-threads.js"></script>  
                <script defer src="./helpers.js"></script>
                <script async src="./libpd.js"></script>
        </body>
</html>

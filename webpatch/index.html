 <body style="margin-left: 10%; margin-right: 10%; overflow: hidden">
    <div id="page-container">
      <div style="display: flex; align-items: center; justify-content: center">
        <a id="Start-Audio-Button">
          <i
            id="SoundIcon"
            class="fa-solid fa-spinner fa-spin-pulse fa-2xl"
          ></i>
        </a>

        <div style="display: flex; align-items: center">
          <select
            id="Output-Device-Select"
            style="text-align: center; display: none"
          >
            <option value="default">Default</option>
          </select>

      </div>
    </div>
    
  <script src="./helpers.js"></script>
  <script src="./libpd.js"></script>
  <script>
       function setupOscBridge(){};
       
 function sendToPd(receiver, thing) {
  if (typeof receiver !== "string") {
    console.error("Receiver is not a string!");
    return;
  }
  if (Array.isArray(thing)) {
    sendString("_receiver", receiver);
     for(let i = 0 ; i< thing.length; i++){
      if (typeof thing[i] === "number") {
        sendFloat("_data", thing[i]);
      } else if (typeof thing[i] === "string") {
            sendString("_data", thing[i]);
  } 
     
     
     }
     sendBang("_done");
  } else if (typeof thing === "number") {
    sendFloat(receiver, thing);
  } else if (typeof thing === "string") {
    sendString(receiver, thing);
  } 
}
       
       </script>
  
  <script language="javascript" type="text/javascript" src="sketch.js"></script>
   
    
</body>
